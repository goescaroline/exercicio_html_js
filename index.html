<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Validação</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Validacão</h1>
        <form id="form-validar">
            <input type="number" id="valor-a" required placeholder="Digite Primeiro Valor" />
            <input type="number" id="valor-b" required placeholder="Digite Segundo Valor" />
            <button type="submit" id="btn-validar">Validar</button>
        </form>
        <p class="form-valido"></p>
        <p class="form-invalido"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
